        echo "--------------------------CPUä¿¡æ¯--------------------------"
        echo "ç‰©ç†CPUæ•°é‡: $(grep -c '^physical id' /proc/cpuinfo)"
        echo "æ ¸å¿ƒæ•°é‡: $(nproc)"

    - name: Send success notification via Telegram
      run: |
        if [[ "${SERVERCHAN_SCKEY}" == "true" ]]; then
          curl -k --data chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" --data "text=æˆ‘äº²çˆ±çš„âœ¨ä¸»äººâœ¨ï¼šæ‚¨ä½¿ç”¨ kissyouhunter ä»“åº“ç¼–è¯‘ ${{ github.event.inputs.set_kernel_version }} lede å›ºä»¶å·²æˆåŠŸç”Ÿæˆï¼ğŸ’" "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage"
